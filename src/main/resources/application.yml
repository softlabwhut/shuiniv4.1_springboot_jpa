server:
  port: 8080
spring:
  mvc:
    view:
      prefix: /
      suffix: .html
  #数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/cement_v4.1?characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控控制拦截的fileters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
   # filters: stat,log4j
    maxPoolPreparedStatementsPerConnectionSize: 20
    useGlobalDataSourceStat: true

  jpa:
    hibernate:  #更新或者创建数据表结构
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      #控制台显示sql
    show-sql: true

file:
    store: /Users/chende/Desktop/fileupload